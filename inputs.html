<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form inputs</title>
</head>
<body>
<form>
  <label>
    Type="text"
    <input type="text">
  </label><br>
  <label>
    Type="submit"
    <input type="submit" value="Enviar">
  </label><br>
  <label>
    Type='file'
    <input type="file">
  </label><br>
  <label>
    Type='radio' ("name" value is what groups the radios)
    <input type="radio" name="same-name">
    <input type="radio" name="same-name">
  </label><br>
  <label>
    Type='date'
    <input type="date">
  </label><br>
  <label>
    Type='range'
    <input type="range">
  </label><br>
</form>
</body>
</html>
